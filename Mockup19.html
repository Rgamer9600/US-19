<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes de Ventas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .box { border:1px solid #000; padding:2rem; max-width:500px; margin:2rem auto; display:flex; flex-direction:column; gap:1rem; background:#fff; }
    .panel-box { border:1px solid #000; padding:1rem; margin-top:1rem; border-radius:0; }
    .success { background:#d5e8d4; border-color:#82b366; }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3 class="text-center">Generar Reporte de Ventas</h3>

      <div class="mb-3">
        <label class="form-label">Seleccionar período</label>
        <select class="form-select" id="periodo">
          <option value="">-- Seleccionar --</option>
          <option value="diario">Diario</option>
          <option value="semanal">Semanal</option>
          <option value="mensual">Mensual</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Fecha / Semana / Mes</label>
        <input type="text" class="form-control" id="rango" placeholder="01/09/2025 / Semana 35 / Septiembre 2025">
      </div>

      <button id="btnGenerar" class="btn btn-primary w-100">Generar Reporte</button>
    </div>

    <div id="panel-reporte" class="panel-box success" style="display:none;">
      <h5>Reporte Generado</h5>
      <p id="msg-reporte"></p>
    </div>
  </div>

  <script>
    const btnGenerar = document.getElementById('btnGenerar');
    const panelReporte = document.getElementById('panel-reporte');
    const msgReporte = document.getElementById('msg-reporte');

    btnGenerar.addEventListener('click', () => {
      const periodo = document.getElementById('periodo').value;
      const rango = document.getElementById('rango').value.trim();

      if (!periodo || !rango) {
        alert("Selecciona un período y completa el rango de fechas");
        return;
      }

      panelReporte.style.display = 'block';

      switch(periodo) {
        case 'diario':
          msgReporte.innerText = `Reporte Diario (${rango}):\nTotal ventas: $1200\nN° pedidos: 5\nProductos vendidos: 12`;
          break;
        case 'semanal':
          msgReporte.innerText = `Reporte Semana (${rango}):\nTotal ventas: $8500\nN° pedidos: 32\nProductos vendidos: 78`;
          break;
        case 'mensual':
          msgReporte.innerText = `Reporte Mes (${rango}):\nTotal ventas: $34000\nN° pedidos: 120\nProductos vendidos: 300`;
          break;
      }
    });
  </script>
</body>
</html>
